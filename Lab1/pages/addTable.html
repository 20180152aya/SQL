<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Add Table</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }

    h1, p {
      margin: 10px 0;
    }

    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: cadetblue;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: teal;
    }
  </style>
</head>
<body>
  <h1>Add Table</h1>
  <p>Database: <span id="dbNameDisplay"></span></p>
  <input type="text" id="tableName" placeholder="Enter table name" />
  <button id="createTableBtn">Create Table</button>
  <button onclick="goHome()">Back</button>
  <p id="message"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const database = urlParams.get('db');
    document.getElementById('dbNameDisplay').textContent = database;

    async function createTable() {
      const tableName = document.getElementById('tableName').value.trim();
      const msg = document.getElementById('message');
      if (!tableName) {
        msg.textContent = "Please enter a table name.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/add-table', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ database, tableName })
        });
        const data = await res.json();
        if (res.ok) {
          msg.textContent = data.message;
          msg.style.color = "green";
        } else {
          msg.textContent = data.error;
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "Error connecting to server.";
        msg.style.color = "red";
      }
    }

    function goHome() {
      window.location.href = 'home.html';
    }

    document.getElementById('createTableBtn').addEventListener('click', createTable);
  </script>
</body>
</html>
