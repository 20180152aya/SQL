<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Database</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2d3436;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #0984e3;
    }

    button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #msg {
      margin-top: 15px;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 10px;
      background-color: #636e72;
    }

    .back-btn:hover {
      background-color: #b2bec3;
    }
    a{
        text-decoration: none;
        color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Add New Database</h2>

    <input id="dbName" type="text" placeholder="Enter database name" />

    <button onclick="addDatabase()">Create</button>
    <button class="back-btn"><a href="home.html">Back to Home</a> </button>

    <p id="msg"></p>
  </div>

  <script>
    async function addDatabase() {
      const dbName = document.getElementById('dbName').value.trim();
      const msg = document.getElementById('msg');

      if (!dbName) {
        msg.textContent = "Please enter a database name.";
        msg.style.color = "red";
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/add-database', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dbName })
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = data.message;
          msg.style.color = "green";
        } else {
          msg.textContent = data.error;
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "Error connecting to server.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
