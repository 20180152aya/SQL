<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #2d3436;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #2d3436;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #b2bec3;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input:focus, select:focus {
      border-color: #0984e3;
    }

    button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    #message {
      margin-top: 15px;
      color: #2d3436;
      font-weight: bold;
    }

    .back-btn {
      margin-top: 10px;
      background-color: #636e72;
    }

    .back-btn:hover {
      background-color: #b2bec3;
    }a{
        text-decoration: none;
        color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Add User</h2>

    <label for="database">Select Database:</label>
    <select id="database"></select>

    <label for="username">Username:</label>
    <input type="text" id="username">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="password">Password:</label>
    <input type="password" id="password">

    <button id="addUserBtn">Add User</button>
    <button class="back-btn"><a href="home.html">Back to Home</a> </button>

    <p id="message"></p>
  </div>

  <script>
    // Load available databases
    fetch('http://localhost:3000/api/databases')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('database');
        data.forEach(dbName => {
          const opt = document.createElement('option');
          opt.value = dbName;
          opt.textContent = dbName;
          select.appendChild(opt);
        });
      });

    // Add user logic
    document.getElementById('addUserBtn').addEventListener('click', async () => {
      const database = document.getElementById('database').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:3000/api/add-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ database, username, email, password })
      });

      const data = await res.json();
      document.getElementById('message').textContent = data.message || data.error;
    });
  </script>
</body>
</html>
